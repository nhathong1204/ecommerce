{% load static %}
{% for p in products %}
<div class="col-lg-1-5 col-md-4 col-12 col-sm-6">
    <div class="product-cart-wrap mb-30 wow animate__animated animate__fadeIn" data-wow-delay=".1s">
        <div class="product-img-action-wrap">
            <div class="product-img product-img-zoom">
                <a href="{% url 'core:product-detail' p.pid %}">
                    <img class="default-img" src="{{ p.image.url }}" alt="" />
                    <img class="hover-img" src="{{ p.image.url }}" alt="" />
                </a>
            </div>
            <div class="product-action-1">
                <a aria-label="Add To Wishlist" class="action-btn add-to-wishlist" data-product-item="{{ p.id }}" href="javascript:void(0)"><i class="fi-rs-heart"></i></a>
                <a aria-label="Compare" class="action-btn" href="shop-compare.html"><i class="fi-rs-shuffle"></i></a>
                <a aria-label="Quick view" class="action-btn" data-bs-toggle="modal" data-bs-target="#quickViewModal"><i class="fi-rs-eye"></i></a>
            </div>
            <div class="product-badges product-badges-position product-badges-mrg">
                <span class="hot">-{{ p.get_pecentage|floatformat:0 }}%</span>
            </div>
        </div>
        <div class="product-content-wrap">
            <div class="product-category">
                <a href="{% url 'core:category-product-list' p.category.cid %}">{{ p.category.title }}</a>
            </div>
            <h2><a href="{% url 'core:product-detail' p.pid %}">{{ p.title }}</a></h2>
            <div class="product-rate-cover">
                <div class="product-rate d-inline-block">
                    <div class="product-rating" style="width: 90%"></div>
                </div>
                <span class="font-small ml-5 text-muted"> (4.0)</span>
            </div>
            <div>
                <span class="font-small text-muted">By <a href="{% url 'core:vendor-detail' p.vendor.vid %}">{{ p.vendor }}</a></span>
            </div>
            <div class="product-card-bottom">
                <div class="product-price">
                    <span>$</span><span class="current-product-price-{{ p.id }}">{{ p.price }}</span>
                                                <span class="old-price">${{ p.old_price }}</span>
                </div>
                <div class="add-cart">
                    <input type="hidden" value="1" id="product-quantity" class="product-quantity-{{ p.id }}">
                    <input type="hidden" class="product-pid-{{ p.id }}" value="{{ p.pid }}">
                    <input type="hidden" class="product-image-{{ p.id }}" value="{{ p.image.url }}">
                    <input type="hidden" class="product-id-{{ p.id }}" value="{{ p.id }}">
                    <input type="hidden" class="product-title-{{ p.id }}" value="{{ p.title }}">
                    <a class="add add-to-cart-btn" data-index="{{ p.id }}" href="javascript:void(0)"><i class="fi-rs-shopping-cart mr-5"></i>Add </a>
                    <!-- <button class="add add-to-cart-btn" style="border:none"><i class="fi-rs-shopping-cart mr-5"></i>Add </button> -->
                </div>
            </div>
        </div>
    </div>
</div>
<!--end product card-->
{% endfor %}
